    <!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College Portal</title>


        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background: #f4f6f9;
            }

            /* NAVBAR */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #0d1b2a;
                padding: 15px 40px;
                color: white;
            }

            .nav-links {
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
                transition: 0.3s;
            }

            .nav-links a:hover {
                color: #00b4d8;
            }

            .logo {
                font-size: 20px;
                font-weight: bold;
                background: #00b4d8;
                padding: 8px 15px;
                border-radius: 8px;
            }

            /* HERO SECTION */
            .hero {
                height: 90vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                    url("collegeimg.png") center/cover no-repeat;
                color: white;
            }

            .hero h1 {
                font-size: 48px;
                margin-bottom: 15px;
            }

            .hero p {
                font-size: 18px;
                opacity: 0.9;
            }

            /* SECTIONS */
            .section {
                padding: 60px 40px;
                text-align: center;
            }

            .section h2 {
                margin-bottom: 20px;
                color: #0d1b2a;
            }

            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .card {
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
            }
        </style>


    </head>

    <body>


        <!-- NAVBAR -->
        <div class="navbar">

            <div class="nav-links">
                <a href="#">Department</a>
                <a href="#">Staff</a>
                <a href="#">Student</a>
                <a href="#">Subject</a>
            </div>

            <div class="logo">
                LOGO
            </div>

        </div>

        <!-- HERO -->
        <div class="hero">
            <div>
                <h1>Welcome to College Portal</h1>
                <p>Manage Departments, Staff, Students and Subjects Easily</p>
            </div>
        </div>

        <!-- SECTION -->
        <div class="section">
            <h2>Our Modules</h2>

            <div class="cards">
                <div class="card">Department Management</div>
                <div class="card">Staff Management</div>
                <div class="card">Student Management</div>
                <div class="card">Subject Management</div>
            </div>
        </div>


    </body>

    </html>

</body>

</html>
